<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Image Arrangement</title>
    <style>
        .centered-section {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .centered-section .image-container {
            display: flex;
        }

        .centered-section .image-container img {
            margin-right: 10px; /* Adjust the margin as needed for spacing */
        }
</style>
</head>
<body>
    <section class="centered-section">
        <div class="image-container">
        <img src="images/1.png" alt="Image 1" width="100" height="100">
        <img src="images/2.png" alt="Image 2" width="100" height="100">
        <img src="images/1.png" alt="Image 3" width="100" height="100">
        <img src="images/2.png" alt="Image 4" width="100" height="100">
        <img src="images/3.png" alt="Image 5" width="100" height="100">
    </div>
    </section>
</body>
</html>
